<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=x, initial-scale=1.0">
    <title>Social Card</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" href="/Media/assets/images/favicon-32x32.png">
</head>
<body>
    <section class="social-card">
        <section class="user-info">
            <img src="/Media/assets/images/avatar-jessica.jpeg" alt="user avatar">
            <h1>Jessica Randal</h1>
            <h2>London, United Kingdom</h2>
        </section>
        <section class="user-tagline">
            <p>"Front-end developer and avid reader."</p>
        </section>
        <section class="user-skills-list">
            <p class="skill-1">Github</p>
            <p class="skill-2">Frontend Mentor</p>
            <p class="skill-3">Linkedin</p>
            <p class="skill-4">Twitter</p>
            <p class="skill-5">Instigram</p>
        </section>
    </section>
</body>
</html>
